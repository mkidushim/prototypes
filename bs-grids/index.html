<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootstrap Grid Prototype</title>
    <!-- Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
    div {
        height: 100px;
    }
    
    .blue {
        background-color: blue;
    }
    
    .yellow {
        background-color: yellow;
    }
    
    .red {
        background-color: red;
    }
    
    .green {
        background-color: green;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="blue col-md-3"></div>
            <div class="yellow col-md-3"></div>
            <div class="red col-md-3"></div>
            <div class="green col-md-3"></div>
        </div>
        <div class="row">
            <div class="yellow col-md-3"></div>
            <div class="green col-md-3"></div>
            <div class="blue col-md-3"></div>
            <div class="red col-md-3"></div>
        </div>
    </div>
    <div class="container border">
        <div class="row">
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
        </div>
        <div class="row">
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
        </div>
        <div class="row">
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
        </div>
        <div class="row">
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
        </div>
        <div class="row">
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
        </div>
        <div class="row">
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
            <div class="red col-md-2"></div>
            <div class="blue col-md-2"></div>
        </div>
    </div>
</body>

</html>
