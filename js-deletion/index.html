<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
	var student_array = [
{name: 'Mike', class: 'physics'},
{name: 'Alex', class: 'Math'},
{name: 'Dave', class: 'English'},
{name: 'Jason', class: 'Computer-Science'},
{name: 'Keith', class: 'Biology'},
{name: 'Travis', class: 'P.E.'},
{name: 'Parris', class: 'History'},
{name: 'Jamey', class: 'Art'},
{name: 'Jordan', class: 'Math'},
{name: 'Tom', class: 'English'}
	]
var container = $('<div>', {
		id: 'student_container'
	});
function show_students() {
for(var i = 0; i < student_array.length; i++){
	
	var row = $('<div>', {
		class: 'student_row',
		data_index: i
	});
	var name = $('<span>', {
		class: 'student_name',
		text: student_array[i].name + ' -- '

	});
	var s_class = $('<span>', {
		class: 'student_class',
		text: student_array[i].class

	});
	row.click(function() {
		var index = $(this).attr('data_index');
		console.log('student ' + index +' was deleted!');
		$(this).remove();
		delete student_array[index];
		console.log(student_array)
	});
	container.append(row);
	row.append(name,s_class);
	$('body').append(container);
	

	}
};
$(document).ready(function(){
show_students();

});
</script>


</head>
