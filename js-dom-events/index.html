<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript"></script>
    <title>DOM Events</title>
</head>

<body onload="console.log('body has loaded')" onclick="console.log('Body has been clicked')">
    <h1 onclick="console.log('My header has been clicked')">Hello</h1>
    <input type="button" value="button1" onclick="console.log('My button has been clicked')">
    <h2 onmouseover="console.log('You hovered over your h2')">Mike</h2>
    <p>This is my <em onclick="console.log('clicked on the word sentence')">sentence</em></p>
</body>

</html>
