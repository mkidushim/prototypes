<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
    function myMessage() {
        console.log('Hello, Dan');
    }

    function add(x, y) {
        console.log(x + y);
    }

    function greeting(name, age) {
        console.log("Hello, " + name + " you are " + age + " years old");
    };
    </script>
    <title>functions</title>
</head>

<body>
    <button onclick="myMessage()">Dan, Click This Button</button>
    <button onclick="add(5,8)">ADD</button>
    <button onclick="greeting('John', 48)">Greeting</button>
</body>

</html>
