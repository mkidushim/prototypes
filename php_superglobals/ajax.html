<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title></title>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#btn').click(function(){
            btn_click()
        });
    })
    function btn_click(){
        console.log('hello')
        $.ajax({
            url: 'index.php',
            method: 'POST',
            data: {
                input: $('#radio').val(),
                text_area: $('#t_a').val()
            },
            dataType: 'text',
            success: function(response) {
                if (response) {
                    window.response = response;
                    console.log(response);
                } else if (!response) {
                    console.log('error')
                }
            }
        });
   }
    </script>
</head>

<body>
    <form>
        <input id="radio" type="checkbox" value="howdy">howdy
        <textarea id="t_a"></textarea>
        <button id="btn" type="button">Click</button>
    </form>
</body>

</html>
